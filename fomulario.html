<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/formulario.css">
    <title>Formulario Registro</title>
</head>
<body>
    <section class="form-registro">
        <h4>Registro</h4>
        <input class="controls" type="text" name="Nombre" id="nombres " placeholder="Ingrese nombre">
        <input class="controls" type="text" name="Apellido" id="apellidos " placeholder="Ingrese Apellido">
        <input class="controls" type="text" name="Correo" id="email" placeholder="Ingrese Correo">
        <input class="controls" type="text" name="Contraseña" id="password " placeholder="Ingrese Contraseña">   
        <p>Estoy de acuerdo con <a href="#">Termino y condiciones</a></p>
        <input class="botons" type="submit" value="Registrar">
        <p><a href="#">¿Ya tengo cuenta?</a></p>
    </section>
</body>
</html>
